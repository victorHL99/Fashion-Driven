<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Fashion Driven</title>
</head>

<body>
    <header>
        <img src="./FashionDriven/Logo.png" alt="Logo do Fashion Driven">
    </header>
    <main>
        <section class="esquerda">
            <div class="compras">
                <div class="escolha">
                    <p>Escolha o modelo</p>
                    <div class="container-circulos">
                        <div class="circulo t-shirt" onclick="selecionarModelo('t-shirt')">
                            <img src="./FashionDriven/tshirt.png" alt="">
                        </div>
                        <div class="circulo long" onclick="selecionarModelo('long')">
                            <img src="./FashionDriven/Camiseta.png" alt="">
                        </div>
                        <div class="circulo top-tank" onclick="selecionarModelo('top-tank')">
                            <img src="./FashionDriven/Mangalonga.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="escolha">
                    <p>Escolha a gola</p>
                    <div class="container-circulos">
                        <div class="circulo v-neck" onclick="selecionarGola('v-neck')">
                            <img src="./FashionDriven/GolaV.png" alt="">
                        </div>
                        <div class="circulo round" onclick="selecionarGola('round')">
                            <img src="./FashionDriven/GolaRedonda.png" alt="">
                        </div>
                        <div class="circulo polo" onclick="selecionarGola('polo')">
                            <img src="./FashionDriven/GolaPolo.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="escolha">
                    <p>Escolha o tecido</p>
                    <div class="container-circulos">
                        <div class="circulo silk" onclick="selecionarTecido('silk')">
                            <img src="./FashionDriven/Seda.png" alt="">
                        </div>
                        <div class="circulo cotton" onclick="selecionarTecido('cotton')">
                            <img src="./FashionDriven/Algodão.png" alt="">
                        </div>
                        <div class="circulo polyester" onclick="selecionarTecido('polyester')">
                            <img src="./FashionDriven/Poliester.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="colocar-link">
                    <p>Imagem de referência</p>
                    <input onchange="validarInput()" class="input" placeholder="Insira o link" type="text">
                </div>

                <div class="confirmacao" onclick="soltarAlerta()">
                    <p>Confirmar pedido</p>
                </div>
            </div>
        </section>
        <section class="direita">
            <img src="./FashionDriven/ilustração.png" alt="Imagem Ilustrativa">
        </section>
    </main>

    <footer>
        <p>Ultimos pedidos</p>
        <div class="ultimos-pedidos" >

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/script.js"></script>

</body>

</html>
