<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset css-->
    <link rel="stylesheet" href="CSS/reset.css">
    <!-- styles css-->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Fashion Driven</title>
</head>

<body>
    <header>
        <img src="/FashionDriven/Logo.png" alt="Logo do Fashion Driven">
    </header>
    <main>
        <!-- Main lado esquerdo-->
        <section class="esquerda">
            <div class="compras">
                <div class="escolha">
                    <p>Escolha o modelo</p>
                    <div class="container-circulos">
                        <div class="circulo tshirt" onclick="selecionarModelo('tshirt')">
                            <img src="/FashionDriven/tshirt.png" alt="">
                        </div>
                        <div class="circulo camiseta" onclick="selecionarModelo('camiseta')">
                            <img src="/FashionDriven/Camiseta.png" alt="">
                        </div>
                        <div class="circulo mangaLonga" onclick="selecionarModelo('mangaLonga')">
                            <img src="/FashionDriven/Mangalonga.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="escolha">
                    <p>Escolha a gola</p>
                    <div class="container-circulos">
                        <div class="circulo golaV" onclick="selecionarGola('golaV')">
                            <img src="/FashionDriven/GolaV.png" alt="">
                        </div>
                        <div class="circulo golaRedonda" onclick="selecionarGola('golaRedonda')">
                            <img src="/FashionDriven/GolaRedonda.png" alt="">
                        </div>
                        <div class="circulo golaPolo" onclick="selecionarGola('golaPolo')">
                            <img src="/FashionDriven/GolaPolo.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="escolha">
                    <p>Escolha o tecido</p>
                    <div class="container-circulos">
                        <div class="circulo seda" onclick="selecionarTecido('seda')">
                            <img src="/FashionDriven/Seda.png" alt="">
                        </div>
                        <div class="circulo algodao" onclick="selecionarTecido('algodao')">
                            <img src="/FashionDriven/Algodão.png" alt="">
                        </div>
                        <div class="circulo poliester" onclick="selecionarTecido('poliester')">
                            <img src="/FashionDriven/Poliester.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="colocar-link">
                    <p>Imagem de referência</p>
                    <input placeholder="Insira o link" type="text">
                </div>

                <div class="confirmacao">
                    <p>Confirmar pedido</p>
                </div>
            </div>
        </section>
        <!-- Main lado direito-->
        <section class="direita">
            <img src="/FashionDriven/ilustração.png" alt="Imagem Ilustrativa">
        </section>
    </main>

    <footer>
        <p>Ultimos pedidos</p>
        <div class="ultimos-pedidos">
            
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/script2.js"></script>

</body>

</html>
